<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="top-container">
      <img class="card-pattern" src="images/bg-pattern-card.svg" alt="card-pattern-img">
    </div>
    <div class="mid-container">
      <img class="profile-img" src="images/image-victor.jpg" alt="profile-img">
      <h1 class="name">Victor Crest <span class="age">26</span></h1>
      <h2 class="addres">London</h2>
    </div>
    <hr>
    <div class="bottom-container">
      <div class="followes">
        <h1 class="fol-num bold">80K</h1>
        <h2 class="fol noBold">Followers</h2>
      </div>
      <div class="likes">
        <h1 class="lik-num bold">803K</h1>
        <h2 class="lik noBold">Likes</h2>
      </div>
      <div class="photos">
        <h1 class="pho-num bold">1.4K</h1>
        <h2 class="pho noBold">Photos</h2>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Firdausi-Iqbal">Firdausi Iqbal</a>.
  </div>
</body>

</html>
